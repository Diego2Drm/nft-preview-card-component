<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="contend__grid">

      <div class="content__img">
        <img src="./images/image-equilibrium.jpg" alt="logo-Equilibrium">
        <span class="background"></span>
        <span class="icon--view"></span>
      </div>

      <div class="content__info">
        <h1 class="content__info-title"><a href="#">Equilibrium #3429</a></h1>

        <p class="content_info-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <p class="content__info-eth">
          <span><img src="./images/icon-ethereum.svg" class="icon-eth" alt=""> 0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" class="icon-clock" alt="">3 days left</span>
        </p>

      </div>
      <div class="content__author">
        <img src="./images/image-avatar.png" alt="creator"> <span>Creation of</span> <a href="https://github.com/Diego2Drm" target="_blank">Diego Ramírez</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Diego2Drm" target="_blank">Diego Ramírez de Diego</a>.
    </div>
  </footer>
</body>

</html>
